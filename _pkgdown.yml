destination: docs

templates:
  params:
    bootswatch: lumen

navbar:
  title: "greed"
  type: inverse
  left:
    - icon: fa-home
    - text: "Home"
      href: index.html
    - text: "Reference"
      href: "reference/index.html"
    - text: "News"
      href: "news/index.html"
    - text: "Articles"
      menu:
      - text: "Graph clustering"
        href: articles/graph-clustering-with-sbm.html
      - text: "Gaussian Mixture Model Clustering"
        href: articles/GMM.html
  right:
    - icon: fa-github
    - text: github
      href: https://github.com/comeetie/greed

reference:
- title: 'Top-level fitting functions'
  desc: >
    Main clustering functions 
  contents:
    - '`greed`'
- title: 'Generic methods to explore a hierarchical fit'
  desc: >
    Description of methods to extract coefficients and cut/plot a hierachical model fit.
  contents:
    - '`clustering,IclFit-method`'
    - '`ICL,IclFit-method`'
    - '`K,IclFit-method`'
    - '`coef,IclFit-method`'
    - '`cut,IclPath-method`'
    - '`plot,IclPath-method`'

    
- title: 'Fitting algorithms classes'
  desc: >
    Description of classes that describe the possible fitting algorithms.
  contents:
    - '`Hybrid-class`'
    - '`Multistarts-class`'
    - '`Genetic-class`'
    - '`Seed-class`'
- title: 'Supported generative models'
  desc: >
    Description of classes that corresponds to the different type of generative models that greed may use.
  contents:
    - '`SbmPrior-class`'
    - '`DcSbmPrior-class`'
    - '`MultSbmPrior-class`'
    - '`LcaPrior-class`'
    - '`MoMPrior-class`'
    - '`GmmPrior-class`'
    - '`DiagGmmPrior-class`'
    - '`MoRPrior-class`'
    - '`MixedModelsPrior-class`'
- title: 'Models fit classes'
  desc: >
    Description of classes that describe a model fit.
  contents:
    - '`SbmFit-class`'
    - '`DcSbmFit-class`'
    - '`MultSbmFit-class`'
    - '`LcaFit-class`'
    - '`MoMFit-class`'
    - '`GmmFit-class`'
    - '`DiagGmmFit-class`'
    - '`MoRFit-class`'
    - '`MixedModelsFit-class`'

- title: 'Hierarchical models fit classes'
  desc: >
    Description of classes that describe a hierachical model fit.
  contents:
    - '`SbmPath-class`'
    - '`DcSbmPath-class`'
    - '`MultSbmPath-class`'
    - '`LcaPath-class`'
    - '`MoMPath-class`'
    - '`GmmPath-class`'
    - '`DiagGmmPath-class`'
    - '`MoRPath-class`'
    - '`MixedModelsPath-class`'
    
- title: 'Methods to explore a hierarchical fit'
  desc: >
    Description of methods to extract coefficients and cut/plot a hierachical model fit.
  contents:
    - '`gmmpairs`'
    - starts_with("coef")
    - starts_with("cut")
    - starts_with("plot")
    
- title: 'Misc tools'
  desc: >
    Miscaelenous utility functions.
  contents:
    - '`NMI`'
    - '`H`'
    - '`MI`'
    - '`spectral`'

- title: 'Data generation function'
  desc: >
    Functions to generate data from a specified generative model.
  contents:
    - '`rsbm`'
    - '`rdcsbm`'
    - '`rmultsbm`'
    - '`rmm`'
    - '`rmreg`'

- title: Data sets
  desc: ~
  contents:
    - '`Blogs`'
    - '`Books`'
    - '`Football`'
    - '`Jazz`'
    - '`Jazz_full`'
    - '`Xvlegislature`'
    - '`fashion`'
    

