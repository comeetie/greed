destination: docs

templates:
  params:
    bootswatch: lumen

navbar:
  title: "greed"
  type: inverse
  left:
    - icon: fa-home
    - text: "Home"
      href: index.html
    - text: "Reference"
      href: "reference/index.html"
    - text: "Articles"
      menu:
      - text: "Graph clustering"
        href: articles/graph-clustering-with-sbm.html
  right:
    - icon: fa-github
    - text: github
      href: https://github.com/comeetie/greed

reference:
- title: 'Top-level fitting functions'
  desc: >
    Main clustering functions 
  contents:
    - '`greed`'
    - '`greed_cond`'
    
- title: 'Main classes fitting algorithms'
  desc: >
    Description of classes that describe the possible fitting algorithms.
  contents:
    - '`hybrid-class`'
    - '`multistarts-class`'
    - '`genetic-class`'
    - '`seed-class`'
- title: 'Main classes of models'
  desc: >
    Description of classes that corresponds to the different type of generative models that greed may use.
  contents:
    - '`sbm-class`'
    - '`dcsbm-class`'
    - '`multsbm-class`'
    - '`co_dcsbm-class`'
    - '`mm-class`'
    - '`gmm-class`'
    - '`mvmreg-class`'
- title: 'Main classes for models fit'
  desc: >
    Description of classes that describe a model fit.
  contents:
    - '`sbm_fit-class`'
    - '`dcsbm_fit-class`'
    - '`multsbm_fit-class`'
    - '`co_dcsbm_fit-class`'
    - '`mm_fit-class`'
    - '`gmm_fit-class`'
    - '`mvmreg_fit-class`'

- title: 'Main classes for models hierarchical fit'
  desc: >
    Description of classes that describe a hierachical model fit.
  contents:
    - '`sbm_path-class`'
    - '`dcsbm_path-class`'
    - '`multsbm_path-class`'
    - '`co_dcsbm_path-class`'
    - '`mm_path-class`'
    - '`gmm_path-class`'
    - '`mvmreg_path-class`'

- title: 'Main methods to explore a hierarchical fit'
  desc: >
    Description of methods for cuting/ploting a hierachical model fit.
  contents:
    - starts_with("cut")
    - starts_with("plot")
    
- title: 'Misc tools'
  desc: >
    Miscaelenous utility functions.
  contents:
    - '`NMI`'
    - '`H`'
    - '`MI`'
    - '`spectral`'

- title: 'Main function for data generation'
  desc: >
    Functions to generate data from a specified generative model.
  contents:
    - '`rsbm`'
    - '`rdcsbm`'
    - '`rmultsbm`'
    - '`rmm`'
    - '`rmreg`'

- title: Data sets
  desc: ~
  contents:
    - '`Blogs`'
    - '`Books`'
    - '`Football`'
    - '`Jazz`'
    - '`Jazz_full`'
    - '`Xvlegislature`'

